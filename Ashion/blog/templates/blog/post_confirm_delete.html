{% extends 'core/layout.html' %}
{% load static %}

{% block main %}
    <h2>Delete Post</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure that you want to delete the post "{{post.title}}"?</p>
        <div>

            <button type="submit"  class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'blog' %}"> Cancel</a>
        </div>
    </form>
{% endblock %}
