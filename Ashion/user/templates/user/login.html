{% extends 'core/layout.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
{% endblock %}
{% block main %}
<div class="login-form">
  <h2>Вхід на сайт</h2>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Введіть електронну пошту">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
  <hr>
  <div class="social-login">
    <p>Увійти за допомогою:</p>
    <a href="#" class="btn btn-social btn-facebook"><i class="bi bi-facebook"></i></a>
    <a href="#" class="btn btn-social btn-google"><i class="bi bi-google"></i></a>
    <a href="#" class="btn btn-social btn-twitter"><i class="bi bi-twitter"></i></a>
  </div>
  <p class="signup-link">Не маєте облікового запису? <a href="#">Зареєструватися</a></p>
</div>

{% endblock %}
